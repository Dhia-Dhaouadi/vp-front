<app-navbar-style-one></app-navbar-style-one>

<div class="inner-banner inner-bg1">
    <div class="container">
        <div class="inner-title text-center">
            <h3>Checkout</h3>
        </div>
    </div>
</div>

<section class="checkout-area pt-100 pb-70">
    <div class="container">
        <form>
            <div class="row">
                <div class="col-lg-6 col-md-12">
                    <div class="billing-details">
                        <div class="row" *ngFor="let c of res">
                            <div class="col-lg-12 col-md-6">
                                <div class="form-group">
                                    <label>Nom Complet <span class="required">*</span></label>
                                    <input type="text"   [(ngModel)]="c.NomClient"
                                    [ngModelOptions]="{standalone: true}" class="form-control">
                                </div>
                            </div>
                            <div class="col-lg-7 col-md-6">
                                <div class="form-group">
                                    <label>Email <span class="required">*</span></label>
                                    <input type="email" [(ngModel)]="c.Email"
                                    [ngModelOptions]="{standalone: true}" class="form-control">
                                </div>
                            </div>
                            <div class="col-lg-5 col-md-6">
                                <div class="form-group">
                                    <label>Téléphone <span class="required">*</span></label>
                                    <input type="number" [(ngModel)]="c.Telephone"
                                    [ngModelOptions]="{standalone: true}" class="form-control">
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-6">
                                <div class="form-group">
                                    <label>Adresse <span class="required">*</span></label>
                                    <input type="text" class="form-control" [(ngModel)]="c.Adresse"
                                    [ngModelOptions]="{standalone: true}">
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6" >
                                <div class="form-group">
                                    <label>Ville <span class="required">*</span></label>
                                    <input type="text" class="form-control" [(ngModel)]="c.Gouvernerat"
                                    [ngModelOptions]="{standalone: true}">
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <div class="form-group">
                                    <label>Code Postal <span class="required">*</span></label>
                                    <input type="text"  [(ngModel)]="c.CodePostal"
                                    [ngModelOptions]="{standalone: true}" class="form-control">
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12">
                                <div class="form-group">
                                    <textarea name="notes" id="notes" cols="30" rows="5" [(ngModel)]="c.Message"
                                    [ngModelOptions]="{standalone: true}" placeholder="Message" class="form-message"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-12">
                    <div class="order-details" *ngFor="let c of res">
                        <div class="order-table table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th scope="col">Article</th>
                                        <th scope="col">Prix Unitaire</th>
                                        <th scope="col">Quantite</th>
                                        <th scope="col">Total</th>
                                    </tr>
                                </thead>
                                <tbody >
                                    <tr *ngFor="let p of c.Order">
                                        <td class="product-name">
                                            <a routerLink="/products-details">{{p.Produit}}</a>
                                        </td>
                                        <td class="product-total">
                                            <span class="subtotal-amount">{{p.PrixUnitaire}} TND</span>
                                        </td>
                                        <td class="product-total">
                                            <span class="subtotal-amount">{{p.Quantite}}</span>
                                        </td>
                                        <td class="product-total">
                                            <span class="subtotal-amount">{{p.PrixTotale}} TND</span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="totales">
                                <label>Total : {{c.PrixTotal}} TND</label><br>
                                <label>Livraison : {{c.PrixLivraison}} TND</label><br>
                                <label>Coupon : - 0 TND</label><br>
                                <label>Montant à payer : {{c.NetaPayer}} TND</label>
                            </div>
                        </div>

                        <div class="payment-box">
                            <div class="payment-method">
                                <p>
                                    <input type="radio" id="cash-on-delivery" name="radio-group" checked>
                                    <label for="cash-on-delivery">Paiement à la livraison</label>
                                </p>
                            </div>
                            <a class="order-btn three" type = "button" (click)="Order(c)">Commander</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>

<app-footer-style-two></app-footer-style-two>
