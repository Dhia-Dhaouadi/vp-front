<div class="inner-banner bg-commande">
    <div class="container">
        <div class="inner-title text-center">
            <h3>Mes Commandes</h3>
        </div>
    </div>
</div>
<section class="cart-wraps-area ptb-100">
    <div class="container">
      <form>
        <div class="cart-wraps">
            <div class="cart-table table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Produit</th>
                            <th scope="col">Prix unitaire</th>
                            <th scope="col">Quantit√©</th>
                            <th scope="col">Total</th>
                        </tr>
                    </thead>
                    <tbody >
                        <tr>
                            <td class="product-thumbnail">
                                <a><img src="assets/img/products/product1.jpg" alt="Image"></a>
                            </td>
                            <td class="product-name">
                                <a></a>
                            </td>
                            <td class="product-price">
                                <span class="unit-amount">&nbsp;TND</span>
                            </td>
                            <td class="product-quantity">
                                <div class="input-counter">
                                    <span class="minus-btn"><i class='bx bx-minus'></i></span>
                                    <input type="text" value="1">
                                    <span class="plus-btn"><i class='bx bx-plus'></i></span>
                                </div>
                            </td>
                            <td class="product-subtotal">
                                <span class="subtotal-amount">&nbsp;TND</span>
                                <a class="remove" ><i class='bx bx-trash'></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
      </form>
    </div>
</section>
