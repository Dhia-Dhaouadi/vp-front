<app-navbar-style-one></app-navbar-style-one>
<div class="inner-banner brand-bg">
    <div class="container" *ngFor="let b of data">
        <div class="inner-banner-title text-center" >
            <h3 style="color: black;">{{b.BrandName}}</h3>
        </div>
        <div class="banner-list">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-7">
                    <ul class="list">
                Jusqu'Ã  {{b.DateExpiration  | date:'longDate'}}
                    </ul>
                </div>
                <div class="col-lg-6 col-md-5">
                    <p>{{nbrprod}} <a>Produits</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="listing-widget-section pt-100 pb-70">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="listing-section-right">
                    <h3 class="title"> <i class="flaticon-filter"></i> Filtres</h3>

                    <div class="listing-right-form">
                        <form *ngFor="let p of parametres">
                            <div class="form-group">
                                <select class="form-control">
                                    <option *ngFor="let c of p.Couleur" value={{c}}>{{c}}</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <select class="form-control">
                                    <option *ngFor="let t of p.Taille" value={{t}}>{{t}}</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <select class="form-control">
                                    <option *ngFor="let g of p.Genre" value={{g}}>{{g}}</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <select class="form-control">
                                    <option *ngFor="let ga of p.GroupeAge" value={{ga}}>{{ga}}</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-12 col-md-12 text-center">
                        <button type="submit" class="default-btn border-radius"><i class='bx bx-plus'></i> Recherche</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="listing-widget-into">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 prod" *ngFor="let prod of product">
                            <div class="place-list-item">
                                <div class="images">
                                    <a routerLink="/products-details/{{prod.id}}" class="images-list"><img src="assets/img/place-list/place-list1.jpg" alt="Images"></a>
                                  <!--<div class="place-status bg-dark-orange">
                                        <a><h3>Open Now</h3></a>
                                    </div> -->
                                </div>
                                <div class="content">
                                    <div class="row">
                                        <div class="col-md-9">
                                            <span><a>{{prod.Brand}}</a></span>
                                        </div>
                                        <div class="col-md-3">
                                            <span><a>{{prod.Prix}}&nbsp;TND</a></span>
                                        </div>
                                        <div class="col-md-12">
                                            <a><h3>{{prod.Produit}}</h3></a>
                                        </div>
                                        <div class="col-md-12">
                                            <span><a>{{prod.Couleur}}</a></span>
                                        </div>
                                    </div>
                                    <a class="default-btn border-radius" type="button" (click)="Topanier(prod)" [hidden]="Loggedin==false"><i class='bx bx-plus'></i> Ajouter au panier</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer-style-two></app-footer-style-two>
